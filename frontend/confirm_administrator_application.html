        <script>
            /*dpl10*/
            var schoolName = [];


            $(document).ready(function(){
                $.getJSON("http://localhost:5000/see_classroom_history", function(data){
                    /*alert("data: " + data.userName);*/
                
                    let content = "";

                    for(let i=0;i<data.length;i++){
                        content += "<tr>" + "<td>"+data[i].userName+"</td>"+"<td>"+"<input class='b' type='button' onclick= 'confirm("+ i +")' value='確認'>"+"</td>"+"<td>"+"<input class='b' type='button' onclick= 'reject("+ i +")' value='拒絕'>"+"</td>"+ "</tr>";
                        schoolName[i] = data[i].schoolName;
                    }

                    console.log(content);
                    document.getElementById("confirm_table").innerHTML = (content);
                    
            });
            });


            function confirm(i){
                /*
                $(document).ready(function(){
                    $.post("http://localhost:5001/post_confirm", { name: "John", time: "2pm" },
                    function(data){

                */

                var data = {
                    //"name": "John",
                    "schoolName" : schoolName[i]
                }

               // alert(schoolName[i]+"-");
                /*送到後端資料庫*/
                $.ajax({
                    type: 'POST',
                    url: "http://localhost:5002/post_confirm",
                    data: JSON.stringify(data),
                    contentType: 'application/json; charset=UTF-8',
                    dataType: 'json',
                    crossOrigin: null,
                    
                    success: function (data){
                       // alert(data);
                        alert("已確認申請!!!");
                        location.reload();
                    },

                    error: function (xhr, type){
                        alert(xhr+type);
                    }
                })
                
                //location.reload();
            }

            function reject(i){
                

                var data = {
                    //"name": "John",
                    "schoolName" : schoolName[i]
                }

                //alert(schoolName[i]);
                $.ajax({
                    type: 'POST',
                    url: "http://localhost:5002/post_reject",
                    data: JSON.stringify(data),
                    contentType: 'application/json; charset=UTF-8',
                    dataType: 'json',
                    
                    success: function (data){
                        alert(data+"已拒絕申請!!!");
                        location.reload();
                    },

                    error: function (xhr, type){
                        alert(xhr+type);
                    }
                })

            }
