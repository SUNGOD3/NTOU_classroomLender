<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
        body {
            background-color: #f4f5fe;
            font-family: 微軟正黑體, Arial, Helvetica, sans-serif;
        }

        .subtitle {
            font-size: 30px;
            font-weight: bold;
            position: relative;
            top: 20px;
        }

        .main {
            height: auto;
            float: left;
            margin-right: 10px;
            padding: 20px;
            text-align: justify;
        }

        header {
            color: navy;
            font-weight: bold;
        }

        .border-bottom {
            position: relative;
            font-size: 30px;
            text-align: center;
            background-color: #c3c8ec;
        }
        .hint{
            color:red;
        }
    </style>

</head>

<body>
    <header class="py-3 mb-3 border-bottom">
        <div class="title">
            <p>NTOU借用教室平台</p>
        </div>
    </header>
    <div class="main">
        <p class="subtitle">
            註冊新帳號
        </p>
        <!--http://localhost:13588/users/register http://localhost:5000/register-->
        <form method="POST" target="_self" action="https://desolate-wildwood-64845.herokuapp.com/users/register/">
            <br>
            <div class="form-floating">
                <input type="text" class="form-control" id="schoolName" placeholder="學號" name="schoolName" size="32">
                <label for="floatingInput">學號</label> <p class="hint">   學號綁定海大信箱</p>
            </div>
            <div class="form-floating">

                <input type="password" class="form-control" id="password" placeholder="密碼" name="password">
                <label for="floatingInput">密碼</label>
            </div>
            <br>
            <div class="form-floating">

                <input type="password" class="form-control" id="passwdConfirm" placeholder="密碼" name="passwdConfirm">

                <label for="floatingInput">確認密碼</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" class="form-control" id="userName" placeholder="姓名" name="userName">
                <label for="floatingInput">姓名</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" class="form-control" id="phoneNumber" placeholder="手機" name="phoneNumber">
                <label for="floatingInput">手機</label>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-primary" type="button" onclick="javascript: set_identityCode()">註冊</button>
        </form>
        <br>
        <div id="identityCode_div">
            
        </div>
        <h3><a href="index.html">返回首頁</a></h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var schoolName, password, passwdConfirm, userName, phoneNumber, Email;

        function postFunc() {

            var data = {
                "schoolName": schoolName,
                "password": password,
                "userName": userName,
                "passwdConfirm": passwdConfirm,
                "phoneNumber": phoneNumber,
                "Email": Email
            }
            console.log(data);

            $.ajax({
                type: 'POST',
                url: "https://desolate-wildwood-64845.herokuapp.com/users/register/",
                data: JSON.stringify(data),
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',
                crossOrigin: null,
                xhrFields: {
                    withCredentials: true
                },
                success: function (data) {
                    console.log(data);
                    alert("註冊成功 ");
                    location.href = "index.html";
                },
                error: function (xhr, type) {
                    alert(xhr + type);
                }
            });
        };

        function confirm_identityCode() {
            identityCode = document.getElementById("identityCode").value;

            var data = {
                "schoolName": schoolName,
                "identityCode": identityCode
            }
            
            $.ajax({
                type: 'POST',
                url: "https://desolate-wildwood-64845.herokuapp.com/users/checkIdentityCode/",
                data: JSON.stringify(data),
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',
                crossOrigin: null,
                xhrFields: {
                    withCredentials: true
                },
                success: function (data) {
                    console.log(data);
                    if (data.errors != "") {
                        alert("未順利註冊" + data.errors);
                    }
                    else {
                        postFunc();
                    }
                },
                error: function (xhr, type) {
                    alert(xhr + type);
                }
            });
        }

        function sendEmailFunc() {

            var content = "";
            content += "<input type='text' class='form-control' id='identityCode' placeholder='驗證碼' name='identityCode'><br>";
            content += "<button class='w-100 btn btn-lg btn-primary' type='button' onclick='javascript:confirm_identityCode()' >驗證</button>";
            document.getElementById("identityCode_div").innerHTML=content;
            var data = {
                "Email": Email
            }

            console.log(data);
            $.ajax({
                type: 'POST',
                url: "https://desolate-wildwood-64845.herokuapp.com/Email/sendEmail/",
                data: JSON.stringify(data),
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',
                crossOrigin: null,
                xhrFields: {
                    withCredentials: true
                },
                success: function (data) {
                    console.log(data);
                    if (data.errors != "") {
                        alert("未順利寄送驗證信" + data.errors);
                    }
                    
                },
                error: function (xhr, type) {
                    alert(xhr + type);
                }
            });
        }

        function set_identityCode() {

            schoolName = document.getElementById("schoolName").value;
            password = document.getElementById("password").value;
            passwdConfirm = document.getElementById("passwdConfirm").value;
            userName = document.getElementById("userName").value;
            phoneNumber = document.getElementById("phoneNumber").value;
            Email = document.getElementById("schoolName").value + "@mail.ntou.edu.tw";

            var data = {
                "schoolName": schoolName,
                "password": password,
                "userName": userName,
                "passwdConfirm": passwdConfirm,
                "phoneNumber": phoneNumber,
                "Email": Email
            }

            console.log(data);
            $.ajax({
                type: 'POST',
                url: "https://desolate-wildwood-64845.herokuapp.com/users/setIdentityCode2/",
                data: JSON.stringify(data),
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',
                crossOrigin: null,
                xhrFields: {
                    withCredentials: true
                },
                success: function (data) {
                    console.log(data);
                    if (data.errors != "") {
                        alert("未順利設置驗證碼" + data.errors);
                    }
                    else {                        
                        sendEmailFunc();
                    }
                },
                error: function (xhr, type) {
                    alert(xhr + type);
                }
            });
        }
        
        
    </script>

</body>

</html>
