	<main>
		
		<div class="row" style="position: auto; top: auto; left: auto; margin: auto; padding: auto;">

			<p style = "font-size: 30px; font-weight: bold; text-align: center;">修改教室狀態</p>

			<!--左側-->
			<!--選擇教室-->
			<div class="col-6">
					<div class="row d-flex align-items-center" style="position: relative; top: 40px; left: 40%;">
						<h4>目前教室狀態</h4>
						<div class="col-8 d-flex align-items-center table-responsive" style="text-align: center;">
							<table id="classrooms" class="table table-striped table-sm" style="border-collapse: collapse; cursor: context-menu;">
								<tr class="rows">
									<th scope="col" class="floor">樓層</th>
									<th scope="col" colspan="100">教室編號</th><!--假設每層樓教室最多100間-->

							</table>

			<!--右邊-->
			<!--填寫教室編號 & 申請借用教室-->

				<!--輸入教室編號-->
				<div class="row justify-content-start" style="position: relative; top: 40px; left: 10%;">							
					<div class="col-6">
						<label for="classroomID" class="form-label">教室編號</label>
						<input id="classroomID" type="text" class="form-control" name="classroomID" placeholder="請輸入欲修改教室編號..." value="" required>
						<div class="invalid-feedback">請輸入教室編號!</div>
					</div>	
				</div>
				
				<!--輸入教室狀態-->
				<div class="row" style="position: relative; top: 60px; left: 10%;">
					<div class="col-6">
						<input id="status_0" type="radio" name="status_0">
						<label class="form-check-label">可借用</label>
						<br>
						<input id="status_2" type="radio" name="status_2">
						<label class="form-check-label">禁止借用</label>
					</div>
				</div>	

				<!--修改教室按鈕-->
				<div class="row justify-content-start" style="position: relative; top: 80px; left: 10%;">
					<div class="col-5">
						<input id="modifyBTN" type="submit" name="button" class="btn-sm btn-secondary" value="確認修改">
					</div>
				</div>		
			</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>

		//教室table
		const floors=["6","5","4","3","2","1","B1"];
        const classrooms=[["606","666"],
						  ["505","555"],
					  	  ["407","409"],
						  ["301","303"],
						  ["201","203","205","212"],
						  ["101","105"],
						  ["B07","B10","B12"]];
		var newClassroom=document.getElementById("classrooms");
		var newfloors,newCell,newIndex;
		var floorNumber,status=0;
		
		for (var j = 0; j < floors.length; j++) {
			var newRow = newClassroom.insertRow(j+1);
			for (var i = 0; i < classrooms[j].length+1; i++) {
				if (i == 0) {
					newfloors = newRow.insertCell(i);
					newfloors.innerHTML=floors[j];
				}
				else {
					newCell = newRow.insertCell(i);
					newCell.innerHTML=classrooms[j][i-1];
					//newCell.style.backgroudColor="white";
					newCell.style.cursor="pointer";
					if (status == 0) newCell.style.background="Lime";
					else if (status == 1) newCell.style.background="red";
					else if (status == 2) newCell.style.background="gray";
					//該教室的狀態
					//0:未使用
					//1:使用中
					//2:無法使用
				}
			}
		}
		$(document).ready(function(){
            $.getJSON("http://localhost:13588/Classrooms/???", function(data){
                //讀課表

            });        
        });
		
		
		$('#modifyBTN').click(
			//修改教室狀態function
			function (){
				console.log("post start!");

				if( $("#status_0").prop("checked") ){
					status = 0;
				}
				else if( $("#status_2").prop("checked") ){
					status = 2;
				}

				var classroomID = $("#classroomID").val();
				var status0 = $("#status_0").val();
				var status2 = $("#status_2").val();
				console.log(status0 + ", " + status2 + ", " + status);

				var data = {
					"classroomID":classroomID,
					"status":status
				}
				console.log(JSON.stringify(data));
				
				//將新增的教室(classroomID)和狀態(status)post到後端資料庫
				$.ajax({
					type: 'POST',
					url: "http://localhost:13588/Classrooms/changeClassroomStatus",
					data: JSON.stringify(data),
					contentType: 'application/json; charset=UTF-8',
					dataType: 'json',
					crossOrigin: null,

					success: function (data){
							console.log("傳送成功");
							//location.reload();
					},
					error: function (xhr, type){
						console.log("傳送失敗");
						console.log(xhr+type);
					}
				})

				//修改教室狀態
				console.log("start!" + classroomID + " " + status);
				var isDone = 0;//是否完成修改教室狀態
				floorNumber=classroomID.substr(0, 1);
				//console.log(floorNumber);

				for (var i = 0; i < floors.length; i++) {
					var len = classrooms[i].length;//每層樓教室數量
					//console.log(floors[i].substr(0, 1) + "," + i + "," + len);
					if (floors[i].substr(0, 1) == floorNumber){
						for (var j = 1; j <= len; j++){
							//console.log(newClassroom.rows[i+1].cells[j].innerHTML);
							if (classroomID == newClassroom.rows[i+1].cells[j].innerHTML) {
								if (status == 0) newClassroom.rows[i+1].cells[j].style.background="Lime";
								else if (status == 2) newClassroom.rows[i+1].cells[j].style.background="gray";
								console.log(status+" 已修改 " + classroomID + " 教室狀態: " + newClassroom.rows[i+1].cells[j].style.background);
								alert("修改成功!!")
								isDone = 1;	
								break;
							}
						}
					}
				}
				
				if (isDone == 0){
					console.log("修改失敗!");
					alert("修改失敗!!")
				}
			}
		);

		
		//從後端get修改教室(classroomID)的狀態(status)
		$(document).ready(function(){
			$.getJSON("http://localhost:5000/modify_test", function(data){
				
			});
		});


	</script>
