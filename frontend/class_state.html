<!DOCTYPE html>
<html>
<head>
	<title>檢視教室狀態</title>
	<meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
    	body 	{
				background-color:#f4f5fe;
				font-family: 微軟正黑體, Arial, Helvetica, sans-serif;
				overflow: hidden;
				overflow-y: scroll;
		}
		header	{
				background-color:#c3c8ec;
				color:navy;
				font-weight: bold;
		}
		main	{
				background-color:#f4f5fe;
		}
		button{
				background-color:#c3c8ec;
		}
		p		{
				font-size: 20px;
		}
		table, th, tr, td {
				text-align: center;
				border:1px solid black;
				border-collapse: collapse;
		}
		.classroom:hover {
				background-color:lightblue;
				color: white;
				font-weight: bold;
		}
	</style>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<header class="py-3 mb-3 border-bottom">
        <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-dark text-decoration-none dropdown-toggle" id="dropdownNavLink" data-bs-toggle="dropdown" aria-expanded="false">
                    功能選單
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownNavLink">
                    <li><a class="dropdown-item" href="class_state.html"><span>檢視教室狀態</span></a></li>
                    <li><a class="dropdown-item" href="lend_classroom.html"><span>借用教室</span></a></li>
                    <li><a class="dropdown-item" href="history.html"><span>檢視歷史</span></a></li>
                    <li><a class="dropdown-item" href="#"><span>申請成為管理員</span></a></li>
                </ul>
            </div>

			<div style="width: 40%; position: relative; top: auto; left: 4%; text-align: center; display:inline-block; font-size: 30px;">
				<div style="text-align: center;">NTOU教室借用平台</div>
			</div>

            <div class="flex-shrink-0 dropdown" style="position: absolute; right:15px; align-items: center;">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="ntou_logo.png" width="32" height="32" class="rounded-circle">
                </a>
				<ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
					<li><a class="dropdown-item" href="modify_info.html" target="ibody">更改個人資料</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="index.html">登出</a></li>
                </ul>
            </div>

        </div>
    </header>
	<main>
		
		<div class="row" style="position: auto; top: auto; left: auto; margin: auto; padding: auto;">

			<p style = "font-size: 30px; font-weight: bold; text-align: center;">檢視教室狀態</p>

			<!--左側-->
			<!--設備篩選 & 關鍵字搜尋 & 選擇教室-->
			<div class="col-4">
				
				<!-- 設備篩選 -->
				<form method="POST" action="http://localhost:5000/class_state">
				<div class="row justify-content-start" style="position: relative; top: 40px; left: 10%;">
					<h4>設備篩選</h4>
					<div class="col-6">
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="computer" name="computer">
							<label class="form-check-label" name="computer" for="computer">電腦</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="projector" name="projector">
							<label class="form-check-label" name="projector" for="projector">投影幕</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="blackboard" name="blackboard">
							<label class="form-check-label" name="blackboard" for="blackboard">黑板</label>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="whiteboard" name="whiteboard">
							<label class="form-check-label" name="whiteboard" for="whiteboard" >白板</label>
						</div>
						<input id="filter" type="submit" name="button" class="btn-sm btn-secondary" value="篩選"></input>
					</div>
					<div>
						<input id="commonEquipment" name="commonEquipment" type="hidden"></input>
					</div>
                    <div>
                        篩選結果: 
						{{commonEquipment}}
					</div>

				</form>
				</div>

				<!--關鍵字搜尋-->
                <form method="POST" action="http://localhost:5000/class_state">
                    <div class="row justify-content-start" style="position: relative; top: 60px; left: 10%;">
						<h4>關鍵字搜尋</h4>
                        <div class="col-5">
                            <input type="text" class="form-control" name="searchWord" placeholder="search..." value="" required>
                        </div>
                        <div class="col">
							<input type="submit" name="button" class="btn-sm btn-secondary" value="搜尋"></input>
                        </div>
						<div>
							{{searchWord}}
						</div>
                    </div>
                </form>
                    

				<form method="GET" action="http://localhost:5000/class_state">
					<!--選擇教室-->
					<div class="row d-flex align-items-center" style="position: relative; top: 80px; left: 10%;">
						<h4>選擇教室</h4>
						<div class="col-6 d-flex align-items-center table-responsive" style="text-align: center;">
							<table id="classroomID" class="table table-striped table-sm" style="border-collapse: collapse; cursor: context-menu;">
								<tr class="rows">
									<th scope="col" class="floor">樓層</th>
									<th scope="col" colspan="20">教室編號</th><!--假設每層樓教室最多20間-->
								</tr>
							</table>
						</div>
					</div>
				</form>

			</div>
			
			<!--右側-->
			<!--教室資訊 & 一週教室狀態(表格)-->
			<div class="col-6">
				<form method="POST" action="http://localhost:5000/select_classroom">

					<!--1.教室資訊-->
					<div class="row justify-content-start" style="position: relative; top: 20px; left: 20px;  margin: auto;">
						<h5> 
							{{classroomID}}教室使用現況
						</h5>
					</div>

					<!--2.一週教室狀態(表格)-->
					<div class="row d-flex align-items-center table-responsive" style="position: relative; top: 40px; left: 20px; margin: auto; text-align: center;">
						<table id="scheduler" class= "table table-striped table-sm" style="width: 95%">
							<tr>
								<th scope="col" name="weekDay"></th>
								<th scope="col" name="weekDay"></th>
								<th scope="col" name="weekDay"></th>
								<th scope="col" name="weekDay"></th>
								<th scope="col" name="weekDay"></th>
								<th scope="col" name="weekDay"></th>
								<th scope="col" name="weekDay"></th>
								<th scope="col" name="weekDay"></th>
							</tr>
						</table>
					</div>
				</form>
			</div>

		</div>
	</main>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		//設備篩選: commonEquipment回傳字串
        $("body").on("click","#filter", function(){
            if( $("#computer").prop("checked") ){
                $("#computer").val("1");
            } else {
                $("#computer").val("0");
            }

            if( $("#projector").prop("checked") ){
                $("#projector").val("1");
            } else {
                $("#projector").val("0");
            }

            if( $("#blackboard").prop("checked") ){
                $("#blackboard").val("1");
            } else {
                $("#blackboard").val("0");
            }

            if( $("#whiteboard").prop("checked") ){
                $("#whiteboard").val("1");
            } else {
                $("#whiteboard").val("0");
            }
            //console.log($("#computer").val() + $("#projector").val() + $("#blackboard").val() + $("#whiteboard").val());
            $("#commonEquipment").val($("#computer").val() + $("#projector").val() + $("#blackboard").val() + $("#whiteboard").val());
            console.log($("#commonEquipment").val());
        });
    </script>
	
    <script>
		//教室table
        const floors=["6","5","4","3","2","1","B1"];
        const classrooms=[["606","666"],
						  ["505","555"],
					  	  ["407","409"],
						  ["301","303"],
						  ["201","203","205","212"],
						  ["101","105"],
						  ["B07","B10","B12"]];
		var classroomID=document.getElementById("classroomID");
		var newfloors, newCell;

		for (var j = 0; j < floors.length; j++) {
			var newRow = classroomID.insertRow(j+1);
			for (var i = 0; i < classrooms[j].length+1; i++) {
				if (i == 0) {
					newfloors = newRow.insertCell(i);
					newfloors.innerHTML=floors[j];
				}
				else {
					newCell = newRow.insertCell(i);
					newCell.innerHTML=classrooms[j][i-1];
					//newCell.style.backgroudColor="white";
					newCell.style.cursor="pointer";
				}
			}
		}

		//點選要檢視的教室
		var table = document.getElementById("classroomID");
        if (table != null) {
            for (var i = 1; i < table.rows.length; i++) {
                for (var j = 1; j < table.rows[i].cells.length; j++)
                table.rows[i].cells[j].onclick = function () {
                    tableText(this);
                };
            }
        }
        function tableText(tableCell) {
            //console.log(tableCell.innerHTML);
			
			var classroomID = tableCell.innerHTML;
			console.log("click:" + classroomID);
			console.log("開始post到資料庫...");

			var data = {
				"classroomID":classroomID
			}

			console.log(data);

			//將教室(classroomID)post到後端資料庫
			$.ajax({
				type: 'POST',
				url: "http://localhost:5000/class_state",
				data: JSON.stringify(data),
				contentType: 'application/json; charset=UTF-8',
				dataType: 'json',
				//crossOrigin: null,
				

				success: function (data){
					console.log("傳送成功");
					console.log(JSON.stringify(data));
					location.reload();
				},
				error: function (xhr, type){
					console.log(xhr+type);
					console.log(JSON.stringify(data));
				}
			})
		
        }
    </script>  

    <script>
		//課表
        const weekDays=["節次", "星期一","星期二","星期三","星期四","星期五","星期六","星期日"];
        const classTimes=["第0節<br>06:20~08:10", "第1節<br>08:20~09:10", "第2節<br>09:20~10:10", 
                         "第3節<br>10:20~11:10", "第4節<br>11:15~12:05", "第5節<br>12:10~13:00", 
                         "第6節<br>13:10~14:00", "第7節<br>14:10~15:00", "第8節<br>15:10~16:00", 
                         "第9節<br>16:05~16:55", "第10節<br>17:30~18:20", "第11節<br>18:30~19:20", 
                         "第12節<br>19:25~20:15", "第13節<br>20:20~21:10", "第14節<br>21:15~22:05"];
		var scheduler=document.getElementById("scheduler");
		var newclassTimes,newCell,status = 2;
        for (var i = 0; i < weekDays.length; i++) {
            scheduler.rows[0].cells[i].innerHTML = weekDays[i];
        }
        for (var j = 0; j < classTimes.length; j++) {
            var newRow = scheduler.insertRow(j+1);
        	for (var i = 0; i < weekDays.length; i++) {
            	if (i == 0) {
					newclassTimes = newRow.insertCell(i);
					newclassTimes.innerHTML=classTimes[j];
				}
				else {
            		newCell = newRow.insertCell(i);
              	    newCell.innerHTML = "";
              	    if (status == 0) newCell.style.background="green";
              	    else if (status == 1) newCell.style.background="red";
              	    else if (status == 2) newCell.style.background="gray";
					//該教室的狀態
					//0:未使用
					//1:使用中
					//2:無法使用

				}
            }
		}
    </script>  

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
