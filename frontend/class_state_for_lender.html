                                        else if(a=='Thu') dataLendDate[i]=4;
                                        else if(a=='Fri') dataLendDate[i]=5;
                                        else if(a=='Sat') dataLendDate[i]=6;
                                        else if(a=='Sun') dataLendDate[i]=7;
                                        //console.log(dataLendDate[i]);
                                    }
                                }
                                showScheduler();
                                //window.location.reload()  //重新整理頁面
                            }
                            },
						error: function (xhr, type){
							console.log("傳送失敗");
							console.log(xhr+type);
						}
					});
			}
		}

						}
					}

					for (var i = 0; i < dataLength; i++) {
						console.log("courseName: " + dataCourseName[i]);
						console.log("lendTime: " + dataLendTime[i]);
						console.log("returnTime: " + dataReturnTime[i]);
						console.log("status: " + dataStatus[i]);
						console.log("weekDay: " + dataLendDate[i]);

						//add course
						for (var k = 0; k < weekDays.length; k++) {				//找星期, weekDays.length=8
							if (dataLendDate[i] == k) {

									if (dataLendTime[i] <= j && j <= dataReturnTime[i]) {
										// console.log(dataLendTime[i]);
										// console.log(dataReturnTime[i]);
										// console.log(j);
										scheduler.rows[j+1].cells[k].innerHTML = dataCourseName[i];
