<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <style type = "text/css">
            p   {
                    font-size : 20px;
                }
           #Body    {
                        margin:0 auto;
                    }
        </style>

        <script>
            function check(form){
                if(form.password.value!=form.password_again.value){
                    alert("兩次密碼輸入不一致!!!");
                    return;
                }
                form.submit();
            }
        </script>  

    </head>

    <body>
        <form method = "POST" action = "http://localhost:5000/info" onsubmit="check(this);return false;">
            <!--送到後端資料庫-->
            <center>
                <div style = "text-align:left ; WIDTH:150px">
                    <p>
                        <label>使用者名稱 : </label>
                        <input type = "text" id = "userName" name = "userName">
                    </p>
        
        
                    <p>
                        <label>密碼 : </label>
                        <input type = "password" id = "password" name = "password">
                    </p>
        
                    <p>
                        <label>再次輸入密碼 : </label>
                        <input type = "password" id = "password_again" name = "password_again">
                    </p>
                   
                    <p>
                        <label>手機 : </label>
                        <input type = "text" id = "phoneNumber" name = "phoneNumber">
                    </p>
            
        
                    <p>
                        <input type = "submit" value = "確認修改" style = "color:firebrick" >
                    </p>
                </div>
            </center>
            
            

        </form>
    </body>

</html>
