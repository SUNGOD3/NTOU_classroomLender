	<main>
		
		<div class="row justify-content-center" style="position: auto; top: auto; left: auto; margin: auto; padding: auto;">

			<p style = "font-size: 30px; font-weight: bold; text-align: center;">修改教室狀態</p>

			<!--左側-->
			<!--選擇教室-->
			<div class="col-md">
					<div class="row justify-content-center" style="position: relative; top: 40px;">
						<h4 style="text-align: center;">目前教室狀態</h4>
						<p style="text-align: center;">(綠色為可借用, 紅色為借用中, 灰色為暫停使用)</p>
						<div class="col-8 d-flex align-items-center table-responsive" style="text-align: center;">
							<table id="classrooms" class="table table-striped table-sm" style="border-collapse: collapse; cursor: context-menu;">
								<tr class="rows">
									<th scope="col" class="floor">樓層</th>
									<th scope="col" colspan="100">教室編號</th><!--假設每層樓教室最多100間-->
								</tr>
							</table>
						</div>
					</div>
			</div>

			<!--右邊-->
			<!--填寫教室編號 & 申請借用教室-->
			<div class="col-md">
				<!--輸入教室編號-->
				<div class="row" style="position: relative; top: 40px;">							
					<div class="col-md-6">
						<label for="classroomID" class="form-label">教室編號</label>
						<input id="classroomID" type="text" class="form-control" name="classroomID" placeholder="請輸入欲修改教室編號..." pattern="[B1-6]{1}[0-9]{2}" required>
						<div class="invalid-feedback">請輸入教室編號!</div>
					</div>	
				</div>
				
				<!--輸入教室狀態-->
				<div class="row" style="position: relative; top: 60px;">
					<!-- <div class="col-6">
						<input  type="radio" name="status_0">
						<label class="form-check-label">可借用</label>
						<br>
						<input  type="radio" name="status_2">
						<label class="form-check-label">禁止借用</label>
					</div> -->
					<div class="col-md-6">
						<label for="classroomStatus" class="form-label">教室狀態</label>
						<select id="classroomStatus" class="form-select" name="classroomStatus"  required>
							<option id="0" value="0">可借用</option>
							<option id="2" value="2">禁止借用</option> 
						</select> 
						<div class="invalid-feedback">請選擇狀態!</div>
					</div>
				</div>	

				<!--修改教室按鈕-->
				<div class="row justify-content-start" style="position: relative; top: 80px;">
					<div class="col-md-6">
						<input id="modifyBTN" type="submit" name="button" class="btn-sm btn-secondary" value="確認修改">
					</div>
				</div>		
			</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		//讀入資料庫現有教室
		const floors = ["6","5","4","3","2","1","B1"];
		const classrooms = [];
		var newClassroom = document.getElementById("classrooms");
		var newfloors, newCell, newIndex;
		$(document).ready(function(){
			var data = {
				"classroomID":classroomID
			}	
			console.log("跳到 " + window.location.href);		
			$.ajax({
					type: 'GET',
					url: "https://desolate-wildwood-64845.herokuapp.com/Classrooms/getClassrooms/",
					data: JSON.stringify(data),
					contentType: 'application/json; charset=UTF-8',
					dataType: 'json',
					crossOrigin: null,
					xhrFields: {
						withCredentials: true
					},
					success: function (data){
						if (data.errors != undefined) {
                            if (data.errors=='timeout!') {
                                alert("timeout! "+"請重新登入");
                                window.location.href = "index.html";
                            }
							else {
                                alert(data.errors);
                                window.location.href = "modify_classroom.html";
                            }
                        }
						else {
							console.log("讀取成功: " + JSON.stringify(data));
							var array1 = Object.values(data)[0];//2d array to 1d array
							var element1 = array1.toString();//array to string
							console.log(element1);
							//floor
							for (var j = 0; j < floors.length; j++) {
								var newRow = newClassroom.insertRow(j+1);
								newfloors = newRow.insertCell(0);
								newfloors.innerHTML = floors[j];
								classrooms[j] = 0;
							}
							//讀入教室ID
							//console.log(array1.length);
							for (var k = 0; k < array1.length; k++) {
								for (var i = 0; i < floors.length; i++) {
									var ID = array1[k].toString();
									var floorNumber = ID.substr(0, 1);
									//console.log(floorNumber);
									if (floorNumber == floors[i].substr(0, 1)){
										var classroomNumber = newClassroom.rows[i+1].length;
										newCell = newClassroom.rows[i+1].insertCell(classroomNumber);
										newCell.innerHTML = ID;
										classrooms[i]++;
									}
								}
							}
							console.log(classrooms);
						}
					},
					error: function (xhr, type){
						console.log(xhr+type);
					}
				}) 
        });

		
		$('#modifyBTN').click(
			//修改教室狀態function
			function (){
				console.log("post start!");
				var classroomID = $("#classroomID").val();
				var status;

				//pattern判斷
				const rulesclassroomID = /[B1-6]{1}[0-9]{2}/;
                console.log(rulesclassroomID.test(classroomID));
				const testClassroomID=rulesclassroomID.test(classroomID);

				if (testClassroomID == false) {
					console.log("classroomID 格式錯誤");
					alert("教室編號輸入格式錯誤!");
				}
				else {
					var status_0 = document.getElementById('0').selected;
					var status_2 = document.getElementById('2').selected;
					if (status_0 == true) {
						status = 0;
					} else if (status_2 == true) {
						status = 2;
					}

					var data = {
						"classroomID":classroomID,
						"status":status
					}
					console.log(JSON.stringify(data));
					
					//將新增的教室(classroomID)和狀態(status)post到資料庫
					$.ajax({
						type: 'POST',
						url: "https://desolate-wildwood-64845.herokuapp.com/Classrooms/changeClassroomStatus/",
						data: JSON.stringify(data),
						contentType: 'application/json; charset=UTF-8',
						dataType: 'json',
						crossOrigin: null,
						xhrFields: {
							withCredentials: true
						},
						success: function (data){	
							if (data.errors != undefined) {
								if (data.errors=='timeout!') {
									alert("timeout! "+"請重新登入");
									window.location.href = "index.html";
								}
								else {
									alert(data.errors);
									window.location.href = "modify_classroom.html";
								}
							}
							else {
								console.log("傳送成功");
								//修改教室狀態
								console.log("start!" + classroomID + " " + status);
								var isDone = 0;//是否完成修改教室狀態
								floorNumber=classroomID.substr(0, 1);
								//console.log(floorNumber);

								for (var i = 0; i < floors.length; i++) {
									var len = classrooms[i];//每層樓教室數量
									//console.log(floors[i].substr(0, 1) + "," + i + "," + len);
									if (floors[i].substr(0, 1) == floorNumber){
										for (var j = 1; j <= len; j++){
											//console.log(newClassroom.rows[i+1].cells[j].innerHTML);
											if (classroomID == newClassroom.rows[i+1].cells[j].innerHTML) {
												if (status == 0) newClassroom.rows[i+1].cells[j].style.background="Lime";
												else if (status == 2) newClassroom.rows[i+1].cells[j].style.background="gray";
												console.log(status+" 已修改 " + classroomID + " 教室狀態: " + newClassroom.rows[i+1].cells[j].style.background);
												alert("修改" + classroomID +"成功!!")
												isDone = 1;	
												break;
											}
										}
									}
								}
								if (isDone == 0){
									//console.log("修改失敗!");
									alert("修改失敗!!")
								}
								//window.location.reload()  //重新整理頁面
							}
						},
						error: function (xhr, type){
							console.log("傳送失敗");
							console.log(xhr+type);
						}
					})
				}
			}
		);

	</script>  

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
