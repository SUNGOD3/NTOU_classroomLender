<!DOCTYPE html>
<html>
<head>
	<title>修改教室狀態</title>
	<meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
    	body 	{
				background-color:#f4f5fe;
				font-family: 微軟正黑體, Arial, Helvetica, sans-serif;
				overflow: hidden;
				overflow-y: scroll;
		}
		header	{
				background-color:#c3c8ec;
				color:navy;
				font-weight: bold;
		}
		main	{
				background-color:#f4f5fe;
		}
		button{
				background-color:#c3c8ec;
		}
		p		{
				font-size: 20px;
		}
		table, th, tr, td {
				text-align: center;
				border:1px solid rgb(0, 0, 0);
				border-collapse: collapse;
		}
		.classroom:hover {
				background-color:lightblue;
				color: white;
				font-weight: bold;
		}
	</style>
</head>
<body>
	<header class="py-3 mb-3 border-bottom">
        <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-dark text-decoration-none dropdown-toggle" id="dropdownNavLink" data-bs-toggle="dropdown" aria-expanded="false">
                    功能選單
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownNavLink">
                    <li><a class="dropdown-item" href="#"><span>確認借出教室</span></a></li>
                    <li><a class="dropdown-item" href="#"><span>確認歸還教室</span></a></li>
                    <li><a class="dropdown-item" href="add_classroom.html"><span>新增教室</span></a></li>
                    <li><a class="dropdown-item" href="delete_classroom.html"><span>刪除教室</span></a></li>
                    <li><a class="dropdown-item" href="class_state.html"><span>檢視教室狀態</span></a></li>
                    <li><a class="dropdown-item" href="modify_classroom.html"><span>修改教室狀態</span></a></li>
                    <li><a class="dropdown-item" href="check_all_user.html"><span>檢視借用人資訊</span></a></li>
                    <li><a class="dropdown-item" href="history.html"><span>檢視歷史</span></a></li>
                    <li><a class="dropdown-item" href="#"><span>確認管理員申請</span></a></li>
					<li><a class="dropdown-item" href="#">修改一般管理員權限</a></li>
                </ul>
            </div>

			<div style="width: 40%; position: relative; top: auto; left: 4%; text-align: center; display:inline-block; font-size: 30px;">
				<div style="text-align: center;">NTOU教室借用平台</div>
			</div>

            <div class="flex-shrink-0 dropdown" style="position: absolute; right:15px; align-items: center;">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="ntou_logo.png" width="32" height="32" class="rounded-circle">
                </a>
				<ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
					<li><a class="dropdown-item" href="modify_info.html" target="ibody">更改個人資料</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">登出</a></li>
                </ul>
            </div>

        </div>
    </header>
	<main>
		
		<div class="row" style="position: auto; top: auto; left: auto; margin: auto; padding: auto;">

			<p style = "font-size: 30px; font-weight: bold; text-align: center;">修改教室狀態</p>

			<!--左側-->
			<!--選擇教室-->
			<div class="col-6">
				<form method="POST" action="http://localhost:5000/modify_classroom">
					<div class="row d-flex align-items-center" style="position: relative; top: 40px; left: 40%;">
						<h4>目前教室狀態</h4>
						<div class="col-8 d-flex align-items-center table-responsive" style="text-align: center;">
							<table id="classroomID" class="table table-striped table-sm" style="border-collapse: collapse; cursor: context-menu;">
								<tr class="rows">
									<th scope="col" class="floor">樓層</th>
									<th scope="col" colspan="20">教室編號</th><!--假設每層樓教室最多20間-->
								</tr>
							</table>
						</div>
					</div>
				</form>
			</div>

			<!--右邊-->
			<!--填寫教室編號 & 申請借用教室-->
			<div class="col-6">
					<form method="POST" action="http://localhost:5000/modify_classroom">
						
						<!--輸入教室編號-->
						<div class="row justify-content-start" style="position: relative; top: 40px; left: 10%;">							
							<div class="col-6">
								<label for="classroomID" class="form-label">教室編號</label>
								<input type="text" class="form-control" name="classroomID" placeholder="請輸入欲修改教室編號..." value="" required>
								<div class="invalid-feedback">請輸入教室編號!</div>
								{{classroomID}}
							</div>	
						</div>
						
						<div class="row" style="position: relative; top: 60px; left: 10%;">
							<div class="col-6">
								<div class="form-check">
									<input type="radio" class="form-check-input" name="status0">
									<label class="form-check-label" name="status0" for="status0">可借用</label>
								</div>
								<div class="form-check">
									<input type="radio" class="form-check-input" name="status2">
									<label class="form-check-label" name="status2" for="status2">禁止借用</label>
								</div>
								{{status0}}
								{{status2}}
								{{status}}
							</div>
						</div>	

						<!--修改教室按鈕-->
						<div class="row justify-content-start" style="position: relative; top: 80px; left: 10%;">
							<div class="col-5">
								<input id="modifyBTN" type="submit" name="button" class="btn-sm btn-secondary" value="確認修改" onclick="modify_classroom()">
							</div>
						</div>

					</form>
			
			</div>
		</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>

		//教室table
		const floors=["6","5","4","3","2","1","B1"];
        const classrooms=[["606","666"],
						  ["505","555"],
					  	  ["407","409"],
						  ["301","303"],
						  ["201","203","205","212"],
						  ["101","105"],
						  ["B07","B10","B12"]];
		var newClassroom=document.getElementById("classroomID");
		var newfloors,newCell,newIndex;
		var status,status0,status1,status2;
		var classroomID=[], floorNumber;
		
		//教室原本的table
		for (var j = 0; j < floors.length; j++) {
			var newRow = newClassroom.insertRow(j+1);
			for (var i = 0; i < classrooms[j].length+1; i++) {
				if (i == 0) {
					newfloors = newRow.insertCell(i);
					newfloors.innerHTML=floors[j];
				}
				else {
					newCell = newRow.insertCell(i);
					newCell.innerHTML=classrooms[j][i-1];
					//newCell.style.backgroudColor="white";
					newCell.style.cursor="pointer";
					if (status0 == 1) newCell.style.background="Lime";
					else if (status1 == 1) newCell.style.background="red";
					else if (status2 == 1) newCell.style.background="gray";
					//該教室的狀態
					//0:未使用
					//1:使用中
					//2:無法使用
				}
			}
		}

		//點選要檢視的教室
		var table = document.getElementById("classroomID");
        if (table != null) {
            for (var i = 1; i < table.rows.length; i++) {
                for (var j = 1; j < table.rows[i].cells.length; j++)
                table.rows[i].cells[j].onclick = function () {
                    tableText(this);
                };
            }
        }
        function tableText(tableCell) {
            alert(tableCell.innerHTML);
        }

		
		$('#modifyBTN').click(
		//修改教室狀態function
		function modify_classroom(modifyID, status0, status2){
			console.log("start!");
			//console.log(modifyID + " " + status);

			if (status0 == 1) status = 0;
			else if (status2 == 1) status = 2;
			console.log(modifyID + " " + status);

			var data = {
				"classroomID":modifyID,
				"status":status
			}
			
			//將新增的教室(classroomID)和設備post到後端資料庫
			$.ajax({
				type: 'POST',
				url: "http://localhost:5000/modify_classroom",
				data: JSON.stringify(data),
				contentType: 'application/json; charset=UTF-8',
				dataType: 'json',
				crossOrigin: null,

				success: function (data){
					console.log("post success! " + modifyID);
					location.reload();
				},
				error: function (xhr, type){
					alert(xhr+type);
				}
			})
		}
		);

		
		//從後端get修改教室(classroomID)的狀態(status)
		$(document).ready(function(){
			$.getJSON("http://localhost:5000/modify_test", function(data){
				console.log("start!" + data[0].classroomID + status);
				var isDone = 0;//是否完成修改教室狀態
				floorNumber=data[0].classroomID.substr(0, 1);
				//console.log(floorNumber);

				for (var i = 0; i < floors.length; i++) {
					var len = classrooms[i].length;//每層樓教室數量
					//console.log(floors[i].substr(0, 1) + "," + i + "," + len);
					if (floors[i].substr(0, 1) == floorNumber){
						for (var j = 1; j <= len; j++){
							//console.log(newClassroom.rows[i+1].cells[j].innerHTML);
							if (data[0].classroomID == newClassroom.rows[i+1].cells[j].innerHTML) {
								if (data[0].status == 0) newClassroom.rows[i+1].cells[j].style.background="Lime";
								else if (data[0].status == 2) newClassroom.rows[i+1].cells[j].style.background="gray";
								console.log(data[0].status+" 已修改 " + data[0].classroomID + " 教室狀態: " + newClassroom.rows[i+1].cells[j].style.background);
								//alert("修改成功!!")
								isDone = 1;	
								//modify_classroom(data[0].classroomID);
								break;
							}
						}
					}
				}
				
				if (isDone == 0){
					console.log("修改失敗!");
					//alert("修改失敗!!")
				}
			});
		});


	</script>  

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
