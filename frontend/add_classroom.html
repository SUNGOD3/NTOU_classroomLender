	<main>

		<div class="row" style="position: auto; top: auto; left: auto; margin: auto; padding: auto;">

			<p style = "font-size: 30px; font-weight: bold; text-align: center;">新增教室</p>

			<!--左側-->
			<!--現有教室-->
			<div class="col">
				<!--現有教室-->
				<div class="row d-flex align-items-center" style="position: relative; top: 40px; left: 40%;">
					<h4>現有教室</h4>
					<div class="col-8 d-flex align-items-center table-responsive" style="text-align: center;">
						<table id="classrooms" class="table table-striped table-sm" style="border-collapse: collapse; cursor: context-menu;">
							<tr class="rows">
								<th scope="col" class="floor">樓層</th>
								<th scope="col" colspan="100">教室編號</th><!--假設每層樓教室最多100間-->
							</tr>
						</table>
					</div>
				</div>
			</div>

			<!--右邊-->
			<!--輸入教室編號&設備名稱-->
			<div class="col">
					<!--輸入教室編號-->
					<div class="row justify-content-start" style="position: relative; top: 40px; left: 10%;">
						<div class="col-6">
							<label for="classroomID" class="form-label">教室編號 (例: 101)</label>
							<br>
							<input id="classroomID"type="text" class="form-control" name="classroomID" placeholder="請輸入教室編號..." value="" required>
							<div class="invalid-feedback">請輸入教室編號!</div>
						</div>
					</div>
					<!--輸入設備名稱-->
					<div class="row justify-content-start" style="position: relative; top: 60px; left: 10%;">
							<div class="col-6">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="computer" name="computer">
									<label class="form-check-label" name="computer" for="computer">電腦</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="projector" name="projector">
									<label class="form-check-label" name="projector" for="projector">投影幕</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="blackboard" name="blackboard">
									<label class="form-check-label" name="blackboard" for="blackboard">黑板</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="whiteboard" name="whiteboard">
									<label class="form-check-label" name="whiteboard" for="whiteboard" >白板</label>
								</div>
								<div>
									<label for="specialEquipment" class="form-label">其他設備 (例: 設備A/設備B/.../)</label>
									<input id="specialEquipment" type="text" class="form-control" name="specialEquipment" placeholder="" value=>
								</div>
							</div>
							<div>
								<input id="commonEquipment" name="commonEquipment" type="hidden"></input>
							</div>
							<!--
							<div>
								{{commonEquipment}}
								{{specialEquipment}}
							</div>
							-->
					</div>
					<div class="row justify-content-start" style="position: relative; top: 80px; left: 10%;">
						<div class="col-5">
							<input id="addBTN" type="submit" name="button" class="btn-sm btn-secondary" value="新增">
						</div>
					</div>
			</div>

		</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>

		//讀入資料庫現有教室
		const floors=["6","5","4","3","2","1","B1"];
		const classrooms=[];
		var newClassroom=document.getElementById("classrooms");
		var newfloors, newCell, newIndex;
		var countid=0;
		$(document).ready(function(){
				var data = {
					"classroomID":classroomID
				}
				console.log("post equipmentFilter: " + JSON.stringify(data));
				$.ajax({
					type: 'GET',
					url: "http://localhost:13588/Classrooms/getClassrooms",
					data: JSON.stringify(data),
					contentType: 'application/json; charset=UTF-8',
					dataType: 'json',
					crossOrigin: null,
					xhrFields: {
						withCredentials: true
					},

					success: function (data){
						console.log("傳送成功" + JSON.stringify(data));
						//console.log(data);
						console.log(JSON.stringify(data));
						console.log(Object.values(data)[0]);

						var array1=Object.values(data)[0];
						//console.log(array1.toString());
						var element1 = array1.toString();
						console.log(element1);

						//floor
						for (var j = 0; j < floors.length; j++) {
							var newRow = newClassroom.insertRow(j+1);
							newfloors = newRow.insertCell(0);
							newfloors.innerHTML=floors[j];
						}
						
						//讀入教室ID
						console.log(array1.length);
						for (var k = 0; k < array1.length; k++) {
							for (var i = 0; i < floors.length; i++) {
								var ID = array1[k].toString();
								var floorNumber = ID.substr(0, 1);
								if (floorNumber == floors[i]){
									var classroomNumber = newClassroom.rows[i+1].length;
									newCell = newClassroom.rows[i+1].insertCell(classroomNumber);
									newCell.innerHTML=ID;
								}
							}
						}
					},
					error: function (xhr, type){
						console.log("傳送失敗");
						console.log(xhr+type);
					}
				}) 
        });

		
		
		//新增教室設備
		$('#addBTN').click(
			function (){
				console.log("click!");

				if( $("#computer").prop("checked") ){
					$("#computer").val("1");
				} else {
					$("#computer").val("0");
				}

				if( $("#projector").prop("checked") ){
					$("#projector").val("1");
				} else {
					$("#projector").val("0");
				}

				if( $("#blackboard").prop("checked") ){
					$("#blackboard").val("1");
				} else {
					$("#blackboard").val("0");
				}

				if( $("#whiteboard").prop("checked") ){
					$("#whiteboard").val("1");
				} else {
					$("#whiteboard").val("0");
				}
				//console.log($("#computer").val() + $("#projector").val() + $("#blackboard").val() + $("#whiteboard").val());
				$("#commonEquipment").val($("#computer").val() + $("#projector").val() + $("#blackboard").val() + $("#whiteboard").val());
        	}
		);

		$("body").on("click","#addBTN", function(){
			//新增教室function
				console.log("post start!");
			
				var classroomID = $("#classroomID").val();
				var status = "0";
				var commonEquipment = $("#commonEquipment").val();
				var specialEquipment = $("#specialEquipment").val();
				//console.log(classroomID);
				//console.log(commonEquipment);
				//console.log(specialEquipment);

				var data = {
					"classroomID":classroomID,
					"status":status,
					"commonEquipment":commonEquipment,
					"specialEquipment":specialEquipment
				}
				console.log(JSON.stringify(data));
				
				//將新增的教室(classroomID)和設備post到後端資料庫
				$.ajax({
					type: 'POST',
					url: "http://localhost:13588/Classrooms/addClassroom",
					data: JSON.stringify(data),
					contentType: 'application/json; charset=UTF-8',
					dataType: 'json',
					crossOrigin: null,
					xhrFields: {
						withCredentials: true
					},

					success: function (data){
							console.log("傳送成功");
							window.location.reload()  //重新整理頁面
					},
					error: function (xhr, type){
						console.log("傳送失敗");
						console.log(xhr+type);
					}
				})

				//新增教室到table
				floorNumber=classroomID.substr(0, 1);
				console.log(floorNumber);
				for (var i = 0; i < floors.length; i++) {
					var len = classrooms[i].length;//每層樓教室數量
					var isDone = 0;//是否完成新增教室
					//console.log(floors[i].substr(0, 1) + "," + i + "," + len);
					
					if (floors[i].substr(0, 1) == floorNumber){
						//插入教室
						for (var j = 1; j <= len; j++){
							var number = newClassroom.rows[i+1].cells[j].innerHTML.substr(1, 2);
							var insertNumber = classroomID.substr(1, 2);
							
							//console.log(number);
							if (number > insertNumber){//每間教室比ID大小
								newCell = newClassroom.rows[i+1].insertCell(j);
								newCell.innerHTML = classroomID;
								console.log(newClassroom.rows[i+1].cells[j].innerHTML);//新增的教室ID
								alert("新增成功!!");
								newIndex = j;
								//console.log(newIndex);
								console.log("新增" + classroomID + "成功!!");
								isDone = 1;
								break;
							}
						}
						//新增在最後
						if (isDone != 1) {
							newCell = newClassroom.rows[i+1].insertCell(len+1);
							newCell.innerHTML = classroomID;
							console.log(newClassroom.rows[i+1].cells[len+1].innerHTML);//新增的教室ID
							alert("新增成功!!");
							newIndex = len + 1;
							//console.log(newIndex);
							console.log("新增" + classroomID + "成功!!");
							isDone = 1;
							break;
						}
					}
				}
			}
		);

    </script>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
