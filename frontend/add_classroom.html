									<label class="form-check-label" name="computer" for="computer">電腦</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="projector" name="projector">
									<label class="form-check-label" name="projector" for="projector">投影幕</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="blackboard" name="blackboard">
									<label class="form-check-label" name="blackboard" for="blackboard">黑板</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="whiteboard" name="whiteboard">
									<label class="form-check-label" name="whiteboard" for="whiteboard" >白板</label>

									<label for="specialEquipment" class="form-label">其他設備 (例: 設備A/設備B/.../)</label>

							</div>
							<div>

							<div>

	<script>	
		//讀入資料庫現有教室
		const floors = ["6","5","4","3","2","1","B1"];
		const classrooms = [];//教室間數
		var newClassroom = document.getElementById("classrooms");
		var newfloors, newCell, newIndex;
		$(document).ready(function(){
			var data = {
				"classroomID":classroomID
			}	
			console.log("跳到 " + window.location.href);		
			$.ajax({
					type: 'GET',
					url: "https://desolate-wildwood-64845.herokuapp.com/Classrooms/getClassrooms/",
					data: JSON.stringify(data),
					contentType: 'application/json; charset=UTF-8',
					dataType: 'json',
					crossOrigin: null,
					xhrFields: {
						withCredentials: true
					},
					success: function (data){
						if (data.errors != undefined) {
                            if (data.errors=='timeout!') {
                                alert("timeout! "+"請重新登入");
                                window.location.href = "index.html";
                            }
							else {
                                alert(data.errors);
                                window.location.href = "add_classroom.html";
                            }
                        }
						else {
							console.log("讀取成功: " + JSON.stringify(data));
							var array1 = Object.values(data)[0];//2d array to 1d array
							var element1 = array1.toString();//array to string
							console.log(element1);
							//floor
							for (var j = 0; j < floors.length; j++) {
								var newRow = newClassroom.insertRow(j+1);
								newfloors = newRow.insertCell(0);
								newfloors.innerHTML = floors[j];
								classrooms[j] = 0;
							}
							//讀入教室ID
							//console.log(array1.length);
							for (var k = 0; k < array1.length; k++) {
								for (var i = 0; i < floors.length; i++) {
									var ID = array1[k].toString();
									var floorNumber = ID.substr(0, 1);
									//console.log(floorNumber);
									if (floorNumber == floors[i].substr(0, 1)){
										var classroomNumber = newClassroom.rows[i+1].length;
										newCell = newClassroom.rows[i+1].insertCell(classroomNumber);
										newCell.innerHTML = ID;
										classrooms[i]++;
									}
								}
							}
							console.log(classrooms);
						}
					},
					error: function (xhr, type){
						console.log(xhr+type);
					}
				}) 
        });

		//新增教室設備
		$('#addBTN').click(
			function (){
				console.log("click!");

				if( $("#computer").prop("checked") ){
					$("#computer").val("1");
				} else {
					$("#computer").val("0");
				}

				if( $("#projector").prop("checked") ){
					$("#projector").val("1");
				} else {
					$("#projector").val("0");
				}

				if( $("#blackboard").prop("checked") ){
					$("#blackboard").val("1");
				} else {
					$("#blackboard").val("0");
				}

				if( $("#whiteboard").prop("checked") ){
					$("#whiteboard").val("1");
				} else {
					$("#whiteboard").val("0");
				}
				$("#commonEquipment").val($("#computer").val() + $("#projector").val() + $("#blackboard").val() + $("#whiteboard").val());
        	}
		);

		$("body").on("click","#addBTN", function(){
			//新增教室function
				console.log("post start!");
				var classroomID = $("#classroomID").val();
				var status = "0";
				var commonEquipment = $("#commonEquipment").val();
				var specialEquipment = $("#specialEquipment").val();

				//pattern判斷
				const rulesclassroomID = /[B1-6]{1}[0-9]{2}/;
                console.log(rulesclassroomID.test(classroomID));
				const testClassroomID=rulesclassroomID.test(classroomID);

				if (testClassroomID == false) {
					console.log("classroomID 格式錯誤");
					alert("教室編號輸入格式錯誤!");
				}
				else{
					var data = {
						"classroomID":classroomID,
						"status":status,
						"commonEquipment":commonEquipment,
						"specialEquipment":specialEquipment
					}
					console.log("跳到 " + window.location.href);
					console.log(JSON.stringify(data));
					

					//將新增的教室(classroomID)和設備post到資料庫
					$.ajax({
						type: 'POST',
						url: "https://desolate-wildwood-64845.herokuapp.com/Classrooms/addClassroom/",
						data: JSON.stringify(data),
						contentType: 'application/json; charset=UTF-8',
						dataType: 'json',
						crossOrigin: null,
						xhrFields: {
							withCredentials: true
						},
						success: function (data){
							if (data.errors != undefined) {
								if (data.errors=='timeout!') {
									alert("timeout! "+"請重新登入");
									window.location.href = "index.html";
								}
								else {
									alert(data.errors);
									window.location.href = "add_classroom.html";
								}
							}
							else {
								console.log("傳送成功");

								//新增教室到table
								floorNumber = classroomID.substr(0, 1);
								for (var i = 0; i < floors.length; i++) {
									var len = classrooms[i];//每層樓教室數量
									var isDone = 0;//是否完成新增教室
									//console.log(floors[i].substr(0, 1) + "," + i + "," + len);
									if (floors[i].substr(0, 1) == floorNumber){
										//插入教室
										for (var j = 1; j <= len; j++){
											var number = newClassroom.rows[i+1].cells[j].innerHTML.substr(1, 2);
											var insertNumber = classroomID.substr(1, 2);
											if (number > insertNumber){//每間教室比ID大小
												newCell = newClassroom.rows[i+1].insertCell(j);
												newCell.innerHTML = classroomID;
												console.log(newClassroom.rows[i+1].cells[j].innerHTML);//新增的教室ID
												alert("新增" + classroomID + "教室成功!!");
												newIndex = j;
												//console.log(newIndex);
												console.log("新增" + classroomID + "成功!!");
												isDone = 1;
												break;
											}
										}
										//新增在最後
										if (isDone != 1) {
											newCell = newClassroom.rows[i+1].insertCell(len+1);
											newCell.innerHTML = classroomID;
											console.log(newClassroom.rows[i+1].cells[len+1].innerHTML);//新增的教室ID
											alert("新增" + classroomID + "教室成功!!");
											newIndex = len + 1;
											//console.log(newIndex);
											console.log("新增" + classroomID + "成功!!");
											isDone = 1;
											break;
										}
									}
								}
								//location.reload();
								//window.location.reload()  //重新整理頁面
							}
						},
						error: function (xhr, type){
							console.log(xhr+type);
						}
					})
				}
			}
		);
    </script>
