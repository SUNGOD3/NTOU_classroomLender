		//讀入資料庫現有教室

			//將equipmentFilter post到後端資料庫

						for (var j = 0; j < floors.length; j++) {
							var newRow = newClassroom.insertRow(j+1);
							newfloors = newRow.insertCell(0);
							newfloors.innerHTML=floors[j];
						}
						
						//讀入教室ID
						console.log(array1.length);
						for (var k = 0; k < array1.length; k++) {
							for (var i = 0; i < floors.length; i++) {
								ID = array1[k].toString();
								var floorNumber = ID.substr(0, 1);
								if (floorNumber == floors[i]){
									console.log(ID);
									var classroomNumber = newClassroom.rows[i+1].cells.length;

				}) 
        });
		
		$('#deleteBTN').click(
			//刪除教室function
			function (){
				console.log("開始post到資料庫...");
				
                var classroomID = $("#classroomID").val();

				var data = {
					"classroomID":classroomID
				}
				console.log("跳到 " + window.location.href);
				console.log(JSON.stringify(data));

				//將要刪除的教室(classroomID)post到後端資料庫
				$.ajax({
					type: 'POST',
					url: "http://localhost:13588/Classrooms/deleteClassroom",
					data: JSON.stringify(data),
					contentType: 'application/json; charset=UTF-8',
					dataType: 'json',
					crossOrigin: null,
					xhrFields: {
						withCredentials: true
					},
					
					success: function (data){
						console.log("傳送成功");
						window.location.reload()  //重新整理頁面
					},
					error: function (xhr, type){
						console.log("傳送失敗");
						console.log(xhr+type);
					}
				});

				//刪除教室到table
				console.log("start! " + classroomID);
				var isDone = 0;//是否完成刪除教室
				floorNumber=classroomID.substr(0, 1);
				//console.log(floorNumber);
				for (var i = 0; i < floors.length; i++) {
					var len = classrooms[i].length;//每層樓教室數量
					//console.log(floors[i].substr(0, 1) + "," + i + "," + len);
					if (floors[i].substr(0, 1) == floorNumber){
						for (var j = 1; j <= len; j++){
							//console.log(newClassroom.rows[i+1].cells[j].innerHTML);
							if (classroomID == newClassroom.rows[i+1].cells[j].innerHTML) {
								newClassroom.rows[i+1].deleteCell(j);
								console.log("已刪除 " + classroomID + " 教室!!");
								alert("刪除成功!!")
								isDone = 1;	
								break;
							}
						}
					}
				}
				
				if (isDone == 0){
					console.log("此教室不存在:(");
					alert("此教室不存在!!")
				}
			}
		);
