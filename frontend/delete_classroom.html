	<main>
		
		<div class="row" style="position: auto; top: auto; left: auto; margin: auto; padding: auto;">

			<p style = "font-size: 30px; font-weight: bold; text-align: center;">刪除教室</p>

			<!--現有教室-->
			<div class="col">
				
				<form method="POST" action="http://localhost:13588/Classrooms/deleteClassroom">
					<!--現有教室-->
					<div class="row d-flex align-items-center" style="position: relative; top: 40px; left: 20%;">
						<h4>現有教室</h4>
						<div class="col d-flex align-items-center table-responsive" style="text-align: center;">
							<table id="classroomID" class="table table-striped table-sm" style="border-collapse: collapse; cursor: context-menu;">
								<tr class="rows">
									<th scope="col" class="floor">樓層</th>
									<th scope="col" colspan="20">教室編號</th><!--假設每層樓教室最多20間-->
								</tr>
							</table>
						</div>
					</div>	
				</form>
			</div>

			<!--輸入教室編號-->
			<div class="col">
				<form class="needs-validation" novalidate  method="POST" action="http://localhost:13588/Classrooms/deleteClassroom">
					<!--輸入教室編號-->
					<div class="row justify-content-start" style="position: relative; top: 40px; left: 30%;">
						<div class="col-10">
							<label for="classroomID" class="form-label"><h5>教室編號 (例: 101。)</h5></label>
							<br>
							<input type="text" class="classroomID" name="classroomID" placeholder="請輸入教室編號..." value="" required>
							<div class="invalid-feedback">請輸入教室編號!</div>
							{{classroomID}}
						</div>
					</div>
					<div class="row justify-content-start" style="position: relative; top: 60px; left: 30%;">
						<div class="col-5">
							<input type="submit" name="button" class="btn-sm btn-secondary" value="刪除" onclick="delete_classroom()">
						</div>
					</div>
				</form>
			</div>

		</div>
	</main>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>

		//教室table
		const floors=["6","5","4","3","2","1","B1"];
        const classrooms=[["606","666"],
						  ["505","555"],
					  	  ["407","409"],
						  ["301","303"],
						  ["201","203","205","212"],
						  ["101","105"],
						  ["B07","B10","B12"]];
		var newClassroom=document.getElementById("classroomID");
		var newfloors, newCell,newIndex;
		var classroomID=[], equipments=[],floorNumber;

		for (var j = 0; j < floors.length; j++) {
			var newRow = newClassroom.insertRow(j+1);
			for (var i = 0; i < classrooms[j].length+1; i++) {
				if (i == 0) {
					newfloors = newRow.insertCell(i);
					newfloors.innerHTML=floors[j];
				}
				else {
					newCell = newRow.insertCell(i);
					newCell.innerHTML=classrooms[j][i-1];
				}
			}
		}
		
		//刪除教室function
		function delete_classroom(deleteID){
			console.log("開始post "+ deleteID + "教室 到資料庫...");

			var data = {
				"classroomID":deleteID
			}
			//將要刪除的教室(classroomID)post到後端資料庫
			$.ajax({
				type: 'POST',
				url: "http://localhost:13588/Classrooms/deleteClassroom",
				data: JSON.stringify(data),
				contentType: 'application/json; charset=UTF-8',
				dataType: 'json',
				crossOrigin: null,

				success: function (data){
					console.log("傳送成功: " + deleteID);
					location.reload();
				},
				error: function (xhr, type){
					console.log(xhr+type);
				}
			})
		}

		//從後端get刪除的教室(classroomID)
		$(document).ready(function(){
			$.getJSON("http://localhost:13588/Classrooms/deleteClassroom", function(data){
				console.log("start! " + data[0].classroomID);
				var isDone = 0;//是否完成刪除教室
				floorNumber=data[0].classroomID.substr(0, 1);
				//console.log(floorNumber);
				for (var i = 0; i < floors.length; i++) {
					var len = classrooms[i].length;//每層樓教室數量
					//console.log(floors[i].substr(0, 1) + "," + i + "," + len);
					if (floors[i].substr(0, 1) == floorNumber){
						for (var j = 1; j <= len; j++){
							//console.log(newClassroom.rows[i+1].cells[j].innerHTML);
							if (data[0].classroomID == newClassroom.rows[i+1].cells[j].innerHTML) {
								newClassroom.rows[i+1].deleteCell(j);
								console.log("已刪除 " + data[0].classroomID + " 教室!!");
								//alert("刪除成功!!")
								isDone = 1;	
								//delete_classroom(data[0].classroomID);
								break;
							}
						}
					}
				}
				
				if (isDone == 0){
					console.log("此教室不存在:(");
					//alert("此教室不存在!!")
				}
			});
		});
	</script>
