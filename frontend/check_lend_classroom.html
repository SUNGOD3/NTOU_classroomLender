                //確認借出申請
            function confirm(i){

                var data = {
                    "schoolName" : schoolName[i],
                    "classroomID" : classroomID[i],
                    "lendTime" : lendTime[i],
                    "weekDay"  : weekDay[i],

                //Users Classrooms JSON.stringify(data)
                //http://localhost:5002/check_lend_classroom http://localhost:13588/history/checkLendClassroom
                $.ajax({
                    type: 'POST',
                    url: "http://localhost:13588/history/checkLendClassroom",
                    data: JSON.stringify(data),
                    contentType: 'application/json; charset=UTF-8',
                    dataType: 'json',
                    crossOrigin: null,
                    
                    success: function (data){
                        //alert(data+"已確認歸還!!!");
                        console.log(data);
                        alert("已確認借出申請!!!");
                        location.reload();
                    },

                    error: function (xhr, type){
                        alert(xhr+type);
                    }
                })
            }

            //取消申請
            function reject(i){
                

                var data = {
