<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>忘記密碼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style src="text/css">

        body {
            background-color: #f4f5fe;
        }

        .subtitle {
            font-size: 30px;
            font-weight: bold;
            position: relative;
            top: 20px;
        }

        header {
            color: navy;
            font-weight: bold;
        }

        .main {
            height: auto;
            float: left;
            margin-right: 10px;
            padding: 20px;
            text-align: justify;
        }

        .border-bottom {
            position: relative;
            font-size: 30px;
            text-align: center;
            background-color: #c3c8ec;
        }
    </style>

</head>

<body>
    <header class="py-3 mb-3 border-bottom">
        <div class="title">
            <p>NTOU借用教室平台</p>
        </div>
    </header>
    <div class="main" id="main">
        <p class="subtitle">
            忘記密碼
        </p>
        <form method="POST">
            <br>
            <div class="form-floating">
                <input type="text" class="form-control" id="schoolName" placeholder="學號" name="schoolName" size="32">
                <label for="floatingInput">學號</label>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-primary" type="button" onclick="javascript: set_identityCode()">送出</button>
        </form>
        <br>
        <h3><a href="index.html">返回首頁</a></h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var schoolName, password, passwdConfirm, Email;

        function postFunc() {
            password = document.getElementById("password").value;
            passwdConfirm = document.getElementById("passwdConfirm").value;
            var data = {
                "password": password,
                "passwdConfirm": passwdConfirm
            }
            console.log(data);

            $.ajax({
                type: 'POST',
                url: "http://desolate-wildwood-64845.herokuapp.com/users/resetPassword",
                data: JSON.stringify(data),
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',
                crossOrigin: null,
                xhrFields: {
                    withCredentials: true
                },
                success: function (data) {
                    console.log(data);
                    if (data.errors != "") {
                        alert("未順利重設密碼" + data.errors);
                    }
                    else {
                        alert("重設成功 ");
                        location.href = "index.html";
                    }
                },
                error: function (xhr, type) {
                    alert(xhr + type);
                }
            });
        };

        function confirm_identityCode() {
            var identityCode = window.prompt("已將驗證碼送至海大信箱，請輸入驗證碼");

            var data = {
                "schoolName": schoolName,
                "identityCode": identityCode
            }
            console.log(data);
            $.ajax({
                type: 'POST',
                url: "http://desolate-wildwood-64845.herokuapp.com/users/checkIdentityCode",
                data: JSON.stringify(data),
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',
                crossOrigin: null,
                xhrFields: {
                    withCredentials: true
                },
                success: function (data) {
                    console.log(data);
                    if (data.errors != "") {
                        alert("未順利註冊" + data.errors);
                    }
                    else {
                        var content = "";
                        content += "<p class='subtitle'>重設密碼</p>";
                        content += "<div class='form-floating'><input type='password' class='form-control' id='password' placeholder='密碼' name='password' size='32'><label for='floatingInput'>密碼</label></div>";
                        content += "<br><div class='form-floating'><input type='password' class='form-control' id='passwdConfirm' placeholder='確認密碼' name='passwdConfirm' size='32'><label for='floatingInput'>確認密碼</label></div>";
                        content += "<br><button class='w-100 btn btn-lg btn-primary' type='button' onclick='javascript: postFunc()'>送出</button><br><h3><a href='index.html'>返回首頁</a></h3 >";
                        document.getElementById("main").innerHTML = content;
                    }
                },
                error: function (xhr, type) {
                    alert(xhr + type);
                }
            });
        }

        function sendEmailFunc() {

            var data = {
                "Email": Email
            }

            console.log(data);
            $.ajax({
                type: 'POST',
                url: "http://desolate-wildwood-64845.herokuapp.com/Email/sendEmail",
                data: JSON.stringify(data),
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',
                crossOrigin: null,
                xhrFields: {
                    withCredentials: true
                },
                success: function (data) {
                    console.log(data);
                    if (data.errors != "") {
                        alert("未順利寄送驗證信" + data.errors);
                    }
                    else {
                        confirm_identityCode();
                    }
                },
                error: function (xhr, type) {
                    alert(xhr + type);
                }
            });
        }

        function set_identityCode() {

            schoolName = document.getElementById("schoolName").value;
            Email = document.getElementById("schoolName").value + "@mail.ntou.edu.tw";

            var data = {
                "schoolName": schoolName,
                "Email": Email
            }

            console.log(data);
            $.ajax({
                type: 'POST',
                url: "http://desolate-wildwood-64845.herokuapp.com/users/setIdentityCode",
                data: JSON.stringify(data),
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',
                crossOrigin: null,
                xhrFields: {
                    withCredentials: true
                },
                success: function (data) {
                    console.log(data);
                    if (data.errors != "") {
                        alert("未順利設置驗證碼" + data.errors);
                    }
                    else {
                        sendEmailFunc();
                    }
                },
                error: function (xhr, type) {
                    alert(xhr + type);
                }
            });
        }


    </script>
</body>

</html>
