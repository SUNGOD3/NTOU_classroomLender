    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            //http://localhost:13588/users/checkAllUser http://localhost:5000/check_all_user
            $.get("http://localhost:13588/users/checkAllUser", function (data) {                
                let content = "";
                for (let i = 0; i < data.length; i++) {
                    content += "<tr>" + "<td id='schoolName" + i + "'>" + data[i].schoolName + "</td> " + "<td>" + data[i].userName + "</td> " + "<td>" + data[i].Email + "</td>" + "<td>" + data[i].status + "</td>" + "<td><a href='modify_user.html' target='_blank' onclick='javascript: postFunc(" + i + ")'>修改</a></td>" + "</tr>";
                }
                document.getElementById("data_table").innerHTML = content;
            });

        });

        function postFunc (i) {
            
            var data = {
                "schoolName": "",
            }

            var index = i;
            alert("schoolName" + index);
            data.schoolName = document.getElementById("schoolName" + index).innerHTML;

            //http://localhost:13588/users/getUserInfo http://localhost:5001/user_infro
            $.ajax({
                type: 'POST',
                url: "http://localhost:13588/users/getUserInfo",
                data: JSON.stringify(data),
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',
                xhrFields: {
                        withCredentials: true
                },
                success: function (data) {
                    alert(data)
                },
                error: function (xhr, type) {
                    alert(xhr + type);
                }
            });

        };
    </script>
